<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Preview Card Component</title>
  <link rel="stylesheet" href="/styles.css"> 
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" 
  crossorigin><link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style> @import url('https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap'); </style>
</head>
<body>
  <main class="main">
    <div class="img-container">
      <img src="/img/image-product-mobile.jpg" alt="Picture of the purfume" class="img">
      <img src="/img/image-product-desktop.jpg" alt="Picture of the purfume" class="img1">
    </div>

    <div class="desktop-container">
      <div class="text-container">
        <h2 class="secondary-heading">Perfume</h2>

        <h1 class="main-heading">Gabrielle Essence Eau De Parfum</h1>

        <p class="description">A floral, solar and voluptuous interpretation composed by 
          Olivier Polge, Perfumer-Creator for the House of CHANEL. </p>
        
        <span class="price">$149.99</span>
        <span class="old-price">$169.99 </span>
      </div>

      <div class="btn-container">
        <button class="add-to-cart"><img src="/img/icon-cart.svg" alt="cart image" 
          class="cart-icon"> Add to Cart</button>
      </div>
    </div>
      
    <!-- <footer class="footer">Challenge by Frontend Mentor. Coded by Liam Alexander</footer> -->
  </main>
  
</body>
</html>
